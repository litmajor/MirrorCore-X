<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1F3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2FFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(0, 217, 255, 0.08)" stroke-width="1"/>
  </pattern>
  <rect width="400" height="400" fill="url(#grid)"/>
  
  <!-- Logo -->
  <circle cx="200" cy="200" r="140" fill="none" stroke="#00D9FF" stroke-width="4"/>
  <path d="M 120 200 L 200 120 L 200 280 Z" fill="url(#logoGrad)" opacity="0.8"/>
  <path d="M 280 200 L 200 120 L 200 280 Z" fill="url(#logoGrad)" opacity="0.6"/>
  
  <circle cx="200" cy="200" r="45" fill="none" stroke="url(#logoGrad)" stroke-width="5"/>
  <circle cx="200" cy="200" r="28" fill="#00D9FF" opacity="0.3"/>
  
  <!-- Neural nodes -->
  <circle cx="140" cy="140" r="8" fill="#00D9FF"/>
  <circle cx="260" cy="140" r="8" fill="#7B2FFF"/>
  <circle cx="140" cy="260" r="8" fill="#7B2FFF"/>
  <circle cx="260" cy="260" r="8" fill="#00D9FF"/>
  
  <!-- Connections -->
  <line x1="140" y1="140" x2="200" y2="200" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="140" x2="200" y2="200" stroke="#7B2FFF" stroke-width="2" opacity="0.5"/>
  <line x1="140" y1="260" x2="200" y2="200" stroke="#7B2FFF" stroke-width="2" opacity="0.5"/>
  <line x1="260" y1="260" x2="200" y2="200" stroke="#00D9FF" stroke-width="2" opacity="0.5"/>
  
  <!-- X Symbol -->
  <text x="200" y="218" font-family="Arial, sans-serif" font-size="42" font-weight="bold" text-anchor="middle" fill="white">X</text>
</svg>
