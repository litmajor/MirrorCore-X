<svg width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0E27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1F3A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2FFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1500" height="500" fill="url(#bgGrad)"/>
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0, 217, 255, 0.1)" stroke-width="1"/>
  </pattern>
  <rect width="1500" height="500" fill="url(#grid)"/>
  
  <!-- Logo -->
  <circle cx="350" cy="250" r="120" fill="none" stroke="#00D9FF" stroke-width="3"/>
  <path d="M 270 250 L 350 170 L 350 330 Z" fill="url(#textGrad)" opacity="0.8"/>
  <path d="M 430 250 L 350 170 L 350 330 Z" fill="url(#textGrad)" opacity="0.6"/>
  <circle cx="350" cy="250" r="35" fill="none" stroke="url(#textGrad)" stroke-width="4"/>
  <text x="350" y="265" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">X</text>
  
  <!-- Brand Name -->
  <text x="550" y="235" font-family="'Orbitron', sans-serif" font-size="72" font-weight="700" fill="url(#textGrad)">MIRRORCORE-X</text>
  <text x="550" y="290" font-family="'Rajdhani', sans-serif" font-size="28" fill="#B8BFDC">COGNITIVE TRADING SYSTEM</text>
  
  <!-- Decorative Elements -->
  <circle cx="1350" cy="100" r="8" fill="#00D9FF" opacity="0.6"/>
  <circle cx="1400" cy="150" r="6" fill="#7B2FFF" opacity="0.6"/>
  <circle cx="1380" cy="400" r="10" fill="#00D9FF" opacity="0.6"/>
  <circle cx="1430" cy="350" r="7" fill="#7B2FFF" opacity="0.6"/>
</svg>
