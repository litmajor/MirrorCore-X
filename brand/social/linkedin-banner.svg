  <path d="M 190 198 L 250 138 L 250 258 Z" fill="url(#textGrad)" opacity="0.8"/>
  <path d="M 310 198 L 250 138 L 250 258 Z" fill="url(#textGrad)" opacity="0.6"/>
  <circle cx="250" cy="198" r="28" fill="none" stroke="url(#textGrad)" stroke-width="3"/>
  <text x="250" y="210" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">X</text>
  
  <!-- Brand Name -->
  <text x="400" y="180" font-family="'Orbitron', sans-serif" font-size="56" font-weight="700" fill="url(#textGrad)">MIRRORCORE-X</text>
