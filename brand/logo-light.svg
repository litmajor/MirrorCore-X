<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Light background version -->
  <circle cx="100" cy="100" r="95" fill="#FFFFFF" stroke="#00D9FF" stroke-width="2"/>
  
  <defs>
    <linearGradient id="gradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2FFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mirror Effect -->
  <path d="M 60 100 L 100 60 L 100 140 Z" fill="url(#gradientLight)" opacity="0.8"/>
  <path d="M 140 100 L 100 60 L 100 140 Z" fill="url(#gradientLight)" opacity="0.6"/>
  
  <!-- Core Circle -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="url(#gradientLight)" stroke-width="3"/>
  <circle cx="100" cy="100" r="15" fill="#00D9FF" opacity="0.2"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="70" cy="70" r="5" fill="#00D9FF"/>
  <circle cx="130" cy="70" r="5" fill="#7B2FFF"/>
  <circle cx="70" cy="130" r="5" fill="#7B2FFF"/>
  <circle cx="130" cy="130" r="5" fill="#00D9FF"/>
  
  <!-- Connection Lines -->
  <line x1="70" y1="70" x2="100" y2="100" stroke="#00D9FF" stroke-width="1" opacity="0.5"/>
  <line x1="130" y1="70" x2="100" y2="100" stroke="#7B2FFF" stroke-width="1" opacity="0.5"/>
  <line x1="70" y1="130" x2="100" y2="100" stroke="#7B2FFF" stroke-width="1" opacity="0.5"/>
  <line x1="130" y1="130" x2="100" y2="100" stroke="#00D9FF" stroke-width="1" opacity="0.5"/>
  
  <!-- X Symbol -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#0A0E27">X</text>
</svg>
